{% extends 'base.html' %}

{% block content %}
    <form method="POST" id="target"> 
        <div class="form-group">
            <input type="text" class="form-control" name="failure" placeholder="Failure">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="count" placeholder="Count">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="status" placeholder="Status">
        </div>

        <button type="submit" class="btn btn-block btn-primary">Submit</button>
    </form>
    
    <br />
        <div class="table-responsive-xl" style="overflow: auto; max-height: 60vh">
            <table class="table" id="failures">
                <thead>
                    <tr>
                        <th scope="col">Failure</th>
                        <th scope="col">Count</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                {% for failure in failures %}
                    <tr id={{ failure.id }}>
                        <td scope="row" width="70%">{{ failure.failure }}</td>
                        <td> {{failure.count }} </td>
                        <td> {{ failure.status }} </td>
                        <td> <a href="/edit/{{ failure.id }}">Edit</a> </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

{% endblock %}
