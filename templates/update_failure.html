{% extends 'base.html' %}

{% block content %}
    <form method="POST" id="target"> 
        <div class="form-group">
            <input type="text" class="form-control" name="failure" value="{{ data.failure }}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="count" value="{{ data.count }}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="status" value="{{ data.status }}">
        </div>

        <button type="submit" class="btn btn-block btn-primary">Update</button>
    </form>
{% endblock %}
